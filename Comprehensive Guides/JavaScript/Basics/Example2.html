JavaScript in <head>...</head> section
If you want to have a script run on some event, such as when a user clicks somewhere, then you will place that script in the head as follows âˆ’

<html>
   <head>      
      <script type = "text/javascript">

            function sayHello() {
               alert("Hello World")
            }

      </script>     
   </head>
   
   <body>
      <input type = "button" onclick = "sayHello()" value = "Say Hello" />
   </body>  
</html>
